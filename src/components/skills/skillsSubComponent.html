<div id="skills-sub-component">
    <div class="skills-sub-component-top">
        <h2>{{title}}</h2>
    </div>
    <div class="skills-sub-component-content">
        <b-img v-for="(img, i) in imgArr" :key="i" :src="require(`@/assets/img/${img[0]}.png`)" :style="img[1] !== 0 ? (img[2] !== 0 ? `width: ${img[1]}px; height: ${img[2]}px` : `width: ${img[1]}px`): ''"></b-img>
    </div>
</div>
